<div flex wrap layout="row" col-sm="1" col-lg="3">
  <div flex layout="column" align="center" class="card-wrapper" *ngFor="let primerCard of primerCards | async">
    <mat-card>
      <mat-card-title>{{primerCard.title}}</mat-card-title>
      <mat-card-content>
        <p *ngFor="let item of primerCard.content">{{item}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
